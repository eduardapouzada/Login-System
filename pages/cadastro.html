<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastre-se em CL</title>
    <link rel="stylesheet" href="/assets/css/styles.css">
    <link rel="stylesheet" href="/assets/css/cadastro.css">
    <link rel="shortcut icon" href="/assets/imgs/logo-icon.png" type="image/x-icon">
</head>
<body>
    <div class="interface">
        <div class="login">
            <div class="title">
                <img src="/assets/imgs/C.png" alt="">
                Connectly
            </div>
            <div class="area-login">
                <p class="texts welcome">Bem Vindo!</p>
                <p class="texts">Insira seus dados para criar uma conta</p>

                <form class="area-dados">
                    <div class="part-1" >
                        <p>Nome: </p>
                        <input type="text" placeholder="Nome Completo">

                        <p>Data de Nascimento: </p>
                        <input type="date" placeholder="data">

                        <p>Número de Telefone: </p>
                        <input type="number" placeholder="Número" class="input-number">
                        
                        <button class="google-btn">
                            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="">
                            Continuar com o Google
                        </button>

                        <button type="button" class="button-continuar-cadastro">
                        CONTINUAR O CADASTRO
                        <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" viewBox="0 0 24 24">
                            <path fill="currentColor" d="M10 17V7l5 5z" />
                        </svg>
                        </button>

                        <p class="cadastro">Já possui uma conta?<a href="/index.html">Entre</a></p>
                    </div>

                    <div class="part-2">
                        <p>Email: </p>
                    <input type="email" class="email" placeholder="Seu Email">
                    
                    <p >Senha: </p>
                    <input type="password" class="password" placeholder="Sua Senha">
                    
                    <p>Confirmar Senha: </p>
                    <input type="password" class="confirm-password" placeholder="Confirme sua Senha">
                    <label class="checkbox">
                        <input type="checkbox">
                        <span></span>
                        Lembre-se de mim
                    </label>
                    <button type="submit" class="button-login">CRIAR CONTA</button>
                    </div>

                    <!--Botao obrigatorio do google
                    <div id="g_id_onload"
                        data-client_id="SEU_CLIENT_ID"
                        data-login_uri="http://localhost:3000/login"></div>

                    <div class="g_id_signin"
                        data-type="standard"
                        data-size="large"
                        data-text="continue_with"
                        data-shape="rectangular"
                        data-theme="outline"></div>

                    <script src="https://accounts.google.com/gsi/client" async></script>
                    -->
                </form>
            </div>
        </div>
    </div>
<script src="/assets/js/script.js"></script>

</body>
</html>
